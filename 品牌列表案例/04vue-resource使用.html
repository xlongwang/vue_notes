<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/vue.js"></script>
    <!-- vue-resource 依赖于vue -->
    <script src="js/vue-resource.js"></script>
    <title>vue-resourcew使用</title>
</head>
<body>
      <div id="app">
              <input type="button" value="get请求" @click='getInfo'>
              <input type="button" value="post请求" @click='postInfo'>
              <input type="button" value="jsonp" @click='jsonpInfo'>
      </div>
</body>

<script>
  var vm = new Vue({
       el:"#app",
       data: {
            
       },
       methods: {
          getInfo(){   //发起get请求
              this.$http.get('http://vue.studyit.io/api/getprodlist').then(function(result){
                 console.log(result);
                //  result.body 拿到服务器返回的数据
              })
          },

          postInfo(){   // 发起post 请求   post 第三个参数 设置提交内空为普通表单格式
             this.$http.post('http://vue.studyit.io/api/getlunbo', {}, { emulateJSON: true }).then(result => {
                console.log(result);
            })
          },

          jsonpInfo(){
            this.$http.jsonp('http://vue.studyit.io/api/jsonp').then(result => {
                console.log(result);
            })
          }

       }
  })
</script>
</html>
