<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03路由规则中定义参数2</title>
    <script src='js/vue.js'></script>
    <script src='js/vue-router.js'></script>
    <style>
       .v-enter,
       .v-leave-to{
             opacity: 0;
             transform: translateX(140px)
       }
      
       .v-enter-active,
       .v-leave-active{
             transition: all .5s ease;
       }

    </style>
</head>
<body>
      <div id="app">   
     
             <!-- 如果在路由中，使用 查询字符串给路由传递参数， 则不需要修改路由规则 path 属性 -->
            <router-link to="/login/10">登录</router-link>
            <router-link to="/register">注册</router-link>
    
            <!-- 路由出口 -->
            <!-- 路由匹配到的组件将渲染在这里 -->
    
            <transition mode="out-in">   <!-- 动画 -->
                <router-view></router-view>
            </transition>
      </div>
</body>
<script>

var login = {
    template: "<h1>登录组件----{{ $route.params.id }}</h1>",
    data(){
          return {
                msg: '123'
          }
    },
    created(){
          console.log(this.$route.params.id)   //获取参数
    }
}

var register = {
    template: "<h1>注册组件</h1>"
}

// // 1.导入包
// // 2. 创建一个路由对像， VueRouter, 在 new 路由对象的时候，可以为函数传递一个配置对象
var router = new VueRouter({
    // route 配置对象中的  route 表示[路由匹配规则]的意思 
    routes: [  //路由匹配规则
        //  每个规则都是一个对象 
        // 属性1 是path , 表示监听哪个路由链接地址
        // 属性2 是component ,表示如果路由匹配到的path,则展示 component 属性对应的那个组件
             //注意： component 的属性值，必须是一个组件的模板对象，不能是 组件的引用名称
        //  redirect 重定向
         { path: '/', redirect: '/login/:id' },  // 与 node 中的 redirect 两码事
         { path: '/login/:id', component: login },
         { path: '/register', component: register }
    ]

})



    
var vm = new Vue({
    el: '#app',
    data:{
        msg:'这里父组件中的数据 '
     },
    router  //将路由规则对象，注册到vm 实例上， 用来监听 url 的变化，然后展示对应的组件
  })
  
</script>
</html>
